services:
  bell-notification-db:
    image: postgres:15.2
    container_name: bell-notification-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - bell-notification-db-data:/var/lib/postgresql/data
    networks:
      - archium-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bell_notifications_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  bell-notification-service:
    container_name: bell-notification-service
    build:
      context: .
    env_file:
      - .env
    environment:
      ASPNETCORE_URLS: "http://+:80"
    depends_on:
      bell-notification-db:
        condition: service_healthy
    #dev only - expose port for direct testing (bypasses Traefik auth)
    ports:
      - "5100:80"
    networks:
      - archium-network
    labels:
      - "traefik.enable=true"

networks:
  archium-network:
    external: true

volumes:
  bell-notification-db-data:
